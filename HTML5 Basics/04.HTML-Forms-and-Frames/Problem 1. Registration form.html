<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Problem 1. Registration form</title>
    <style>
        #ln {

            /* visibility: hidden;  */
            /* background-color: yellow; */
        }
    </style>
</head>

<body>
    <form action="#" method="post">
        <table>
            <tr>
                <th>
                    <label for="ln">Last Name</label>
                </th>
                <td>
                    <input type="text" name="lastName" id="ln" placeholder="Nakov">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="fn">First Name</label>
                </th>
                <td>
                    <input type="text" name="firstName" id="fn" placeholder="Svetlin">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="address">Address</label>
                </th>
                <td>
                    <textarea name="address" id="address" cols="30" rows="4" placeholder="17 Hristo Botev Str. floor 3, apt. 12"></textarea>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="city">City</label>
                </th>
                <td>
                    <input type="text" name="city" id="city" placeholder="Kaspichan">
                </td>
                <th>
                    <label for="state">State</label>
                </th>
                <!-- TODO: reposition + all of it -->
                <td>
                    <input type="text" name="state" id="state">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="zip">Zip/Postal Code</label>
                </th>
                <td>
                    <input type="number" name="zip" id="zip" placeholder="9325">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="country">Country</label>
                </th>
                <td>
                    <select name="country" id="country">
                        <option value="BG">Bulgaria</option>
                        <option value="US">USA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    <label for="tel">Phone (country code, area code, number)</label>
                </th>
                <td>
                    (+
                    <input type="number"> )
                    <input type="number"> -
                    <input type="number">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="email">Email</label>
                </th>
                <td>
                    <input type="email" name="personalEmail" id="email">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="bm">Birth Day</label>
                </th>
                <!-- TODO: check:datetime -->
                <td>
                    Month
                    <input type="datetime" name="bMonth" id="bm"> Day
                    <input type="datetime" name="bDay" id="bd"> Year
                    <input type="datetime" name="bYear" id="by">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="gender">Gender</label>
                </th>
                <td>
                    <select name="gender" id="gender">
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="sdSpring">Starting Date</label></th>
                <td><input type="radio" name="sd" id="sdSpring">Spring 2006</td>
                <td><input type="radio" name="sd" id="sdSummer">Summer 2006</td>
            </tr>
            <tr>
                <th><label for="cq">Comments/Questions</label></th>
                <td><textarea name="comments_questions" id="cq" cols="30" rows="6" placeholder="Please send me mor information about the lodging."></textarea></td>
            </tr>
        </table>

    </form>
</body>

</html>
