<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02.Tables</title>
</head>

<body>
    <!-- title? -->
    <section title="fruits">
        <table>
            <tr>
                <th>
                    <h1>
                        <em>Fresh Fruits</em>
                    </h1>
                </th>
            </tr>
            <tr>
                <td>
                    <pre>
It has long been known that a diet 
that includes at least a few 
servings of fresh fruit every day 
will help keep you healthy, fit and 
trim.</pre>
                </td>
                <td>
                    <picture>
                        <img src="img/fruits.jpg" width="220" height="120" alt="Basket of fruits">
                    </picture>
                </td>
            </tr>
        </table>
    </section>
    <section>
        <table title="cross-puzzle">
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>    
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td>N</td>
                <td colspan="4">O</td>
            </tr>
        </table>
    </section>
</body>

</html>
