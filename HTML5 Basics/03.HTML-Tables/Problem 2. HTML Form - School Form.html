<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
</head>
<body>
    <form method="POST" action="#">
        <label for="memberName">Member Name:</label>
        <input type="text" name="membername" id="memberName" required autofocus><strong>req*</strong><br>
        <label for="schoolEmail">Email:</label>
        <input type="email" name="email" id="schoolEmail" required><strong>req*</strong><br>
        <label for="schoolName">School:</label>
        <input type="text" name="school" id="schoolName" required><strong>req*</strong><br>
        <input type="image" src="img/submit-button.jpg" alt="submit">
    </form>
</body>
</html>
